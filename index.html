<!DOCTYPE html>
<html>
<head>
    <title>Mobile Platform Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        #gameArea {
            width: 375px;  /* iPhone size */
            height: 667px; /* iPhone size */
            background-color: skyblue;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transition: transform 0.1s;
            border-radius: 5px;
        }
        #floor {
            width: 100%;
            height: 160px;
            background-color: #a8d7e0;  /* Ice blue color */
            position: absolute;
            bottom: 0;
            border-top: 8px solid #cce9ef;  /* Thicker ice effect on top */
            background-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 100%
            );
        }
        .control-btn {
            position: fixed;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            z-index: 100;
        }
        #leftBtn {
            left: 20px;
        }
        #rightBtn {
            right: 20px;
        }
        .platform {
            position: absolute;
            background-color: #a8d7e0;
            border-top: 8px solid #cce9ef;  /* Matching ice effect */
            background-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 100%
            );
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="timer" style="
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial;
            z-index: 100;
        ">Time: 0</div>
        <div id="player"></div>
        <div id="floor"></div>
        <button id="leftBtn" class="control-btn">←</button>
        <button id="rightBtn" class="control-btn">→</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
